<head>

<title>Contacto - Mutual Camioneros</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; font-family: 'Arial', sans-serif; }

  html, body {
    width: 100%;
    height: 100%;
    background: linear-gradient(to bottom, #003366 0%, #001f4d 100%);
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
  }

  h1 {
    font-size: 2em;
    margin-bottom: 40px;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
  }

  .contactos {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 40px;
  }

  .contacto {
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 1.2em;
    transition: transform 0.3s ease, opacity 0.3s ease;
  }

  .contacto a {
    color: #fff;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s ease;
  }

  .contacto:hover {
    transform: scale(1.08);
    opacity: 0.9;
  }

  .contacto a:hover {
    color: #d9d9d9;
  }

  .footer {
    position: absolute;
    bottom: 15px;
    font-size: 0.9em;
    color: #ccc;
  }

  /* ========== Versi칩n m칩vil ========== */
  @media (max-width: 900px) {
    h1 { font-size: 1.6em; margin-bottom: 25px; }

    .contactos {
      flex-direction: column;
      gap: 25px;
    }

    .contacto {
      font-size: 1.3em;
    }
  }
</style>
</head>
