<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mutual Camioneros</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; font-family: 'Arial', sans-serif; }

  html, body {
    width: 100%;
    min-height: 100vh;
    background-color: #e0e0e0;
  }

  /* ================== ESCRITORIO ================== */
  .desktop {
    display: flex;
    flex-direction: row;
    width: 100%;
    min-height: 100vh;
  }

  .left, .right { height: 100%; }

  .left {
    width: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #e0e0e0;
  }

  .left img {
    width: 90%;
    height: auto;
  }

  .right {
    width: 50%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: linear-gradient(to left, #003366 80%, rgba(0,51,102,0.85) 100%);
    color: #fff;
    position: relative;
    padding: 20px;
  }

  .right h1 {
    font-size: 2em;
    font-weight: bold;
    margin-bottom: 40px;
    text-align: center;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
  }

  .right button {
    background-color: #fff;
    color: #003366;
    padding: 18px 28px;
    font-size: 1.1em;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.4s ease;
    width: 70%;
    max-width: 250px;
    margin-bottom: 20px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    font-weight: bold;
  }

  .right button:hover {
    background-color: #f0f0f0;
    transform: translateY(-5px) scale(1.05);
    box-shadow: 0 12px 25px rgba(0,0,0,0.35);
  }

  .contacto {
    display: flex;
    gap: 20px;
    justify-content: center;
    margin-top: 40px;
    font-size: 0.9em;
    flex-wrap: wrap;
  }

  .contacto a {
    text-decoration: none;
    color: #fff;
    position: relative;
    transition: all 0.3s ease;
  }

  .contacto a::after {
    content: "";
    position: absolute;
    width: 0;
    height: 2px;
    background: #fff;
    left: 0;
    bottom: -2px;
    transition: width 0.3s ease;
  }

  .contacto a:hover::after { width: 100%; }

  .footer {
    text-align: center;
    width: 100%;
    font-size: 0.8em;
    color: #ccc;
    margin-top: 20px;
  }

  /* ================== CELULAR ================== */
  .mobile {
    display: none;
    flex-direction: column;
    width: 100%;
    min-height: 100vh;
    background: linear-gradient(to bottom, #d9d9d9 0%, #003366 100%);
    color: #fff;
    justify-content: flex-start;
    align-items: center;
    padding-bottom: 20px;
  }

  .mobile .logo-container {
    padding-top: 40px;
    display: flex;
    justify-content: center;
  }

  .mobile .logo-container img {
    width: 90%;
    max-width: 360px;
    height: auto;
  }

  .mobile .content {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 30px 0;
  }

  .mobile .content h1 {
    font-size: 1.5em;
    font-weight: bold;
    margin-bottom: 35px;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
  }

  .mobile .content button {
    background-color: transparent;
    color: #ffffff;
    border: 2px solid #ffffff;
    border-radius: 12px;
    padding: 14px 24px;
    font-size: 1em;
    font-weight: bold;
    cursor: pointer;
    margin: 10px 0;
    width: 75%;
    max-width: 260px;
    transition: all 0.3s ease;
  }

  .mobile .content button:hover {
    background-color: rgba(255,255,255,0.15);
    transform: scale(1.05);
  }

  /* ✅ CONTACTO + FOOTER EN BLOQUE NATURAL */
  .mobile .bottom {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 25px;
  }

  .mobile .contacto {
    display: flex;
    gap: 18px;
    justify-content: center;
    align-items: center;
    margin-bottom: 10px;
    font-size: 0.9em;
    flex-wrap: wrap;
  }

  .mobile .contacto a {
    text-decoration: none;
    color: #fff;
    position: relative;
    transition: all 0.3s ease;
  }

  .mobile .contacto a::after {
    content: "";
    position: absolute;
    width: 0;
    height: 2px;
    background: #fff;
    left: 0;
    bottom: -2px;
    transition: width 0.3s ease;
  }

  .mobile .contacto a:hover::after { width: 100%; }

  .mobile .footer {
    text-align: center;
    font-size: 0.8em;
    color: #ccc;
  }

  /* ================== MEDIA QUERIES ================== */
  @media (max-width: 900px){
    .desktop { display: none; }
    .mobile { display: flex; }
  }
</style>
</head>

      </div>

      <div class="footer">2025 © Mutual Camioneros de Mendoza</div>
    </div>
  </div>

  <!-- Celular -->
  <div class="mobile">
    <div class="logo-container">

    <div class="content">
      <h1>MUTUAL CAMIONEROS DE MENDOZA</h1>
      <button onclick="window.location.href='verificacion.html'">Verificación de Afiliados</button>
      <button onclick="window.location.href='comercios.html'">Comercios Adheridos</button>
      <button onclick="window.location.href='beneficios.html'">Beneficios</button>

    <div class="bottom">
      <div class="contacto">
        <a href="https://wa.link/uzcd3z" target="_blank">WhatsApp</a>
        <a href="https://www.instagram.com/mutualcamionerosmendoza" target="_blank">Instagram</a>

</html>
