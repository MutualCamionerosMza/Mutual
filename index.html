<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mutual Camioneros de Mendoza</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; }

  html, body {
    width: 100%;
    height: 100%;
    font-family: 'Arial', sans-serif;
  }

  /* ====== DISEÑO DE ESCRITORIO ====== */
  @media(min-width: 901px){
    html, body {
      display: flex;
      overflow: hidden;
    }

    /* Contenedor principal dividido */
    .left, .right { height: 100%; }

    .left {
      width: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      background: #e0e0e0;
    }

    .left img {
      width: 90%;
      height: auto;
      z-index: 1;
    }

    .left-content { position: relative; z-index: 1; text-align: center; }

    .right {
      width: 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to left, #003366 80%, rgba(0,51,102,0.85) 100%);
      color: #fff;
      padding: 20px;
      position: relative;
    }

    .right h1 {
      font-size: 2em;
      font-weight: bold;
      margin-bottom: 40px;
      text-align: center;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }

    .right button {
      background-color: #fff;
      color: #003366;
      padding: 18px 28px;
      font-size: 1.1em;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.4s ease;
      width: 70%;
      max-width: 250px;
      margin-bottom: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      font-weight: bold;
    }
    .right button:hover {
      background-color: #f0f0f0;
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 12px 25px rgba(0,0,0,0.35);
    }

    .contacto {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-top: 40px;
      font-size: 0.9em;
      flex-wrap: wrap;
    }

    .contacto a {
      text-decoration: none;
      color: #fff;
      position: relative;
      transition: all 0.3s ease;
    }

    .contacto a::after {
      content: "";
      position: absolute;
      width: 0;
      height: 2px;
      background: #fff;
      left: 0;
      bottom: -2px;
      transition: width 0.3s ease;
    }

    .contacto a:hover::after {
      width: 100%;
    }

    .footer {
      position: absolute;
      bottom: 10px;
      text-align: center;
      width: 100%;
      font-size: 0.8em;
      color: #ccc;
    }
  }

  /* ====== DISEÑO DE CELULAR ====== */
  @media(max-width: 900px){
    html, body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      overflow: hidden;
      background: linear-gradient(to bottom, #d9d9d9 55%, #003366 100%);
      color: #fff;
    }

    .left, .right { width: 100%; }

    .logo-container, .left-content {
      flex: 0 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
      padding-top: 30px;
    }

    .logo-container img {
      width: 85%;
      max-width: 320px;
      height: auto;
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      width: 100%;
    }

    .content h1 {
      font-size: 1.6em;
      font-weight: bold;
      margin-bottom: 30px;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
    }

    .content button {
      background-color: #fff;
      color: #003366;
      border: none;
      border-radius: 12px;
      padding: 16px 28px;
      font-size: 1.1em;
      font-weight: bold;
      margin: 10px 0;
      width: 75%;
      max-width: 260px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    .content button:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.35);
    }

    .contacto {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-bottom: 10px;
      font-size: 0.9em;
      flex-wrap: wrap;
    }
    .contacto a {
      color: #fff;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    .contacto a:hover { text-decoration: underline; }

    .footer {
      font-size: 0.8em;
      color: #ccc;
      padding-bottom: 10px;
      text-align: center;
    }
  }
</style>
