<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mutual Camioneros Mendoza</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      background: linear-gradient(to bottom, #d9d9d9 0%, #003366 50%, #ffffff 100%);
      color: #fff;
      text-align: center;
      min-height: 100vh;
    }

    header {
      background-color: #d9d9d9;
      padding: 10px 0;
    }

    header img {
      width: 120px; /* antes 150px */
      height: auto;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 10px;
      color: white;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 25px;
      color: white;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 80%;
      max-width: 300px;
      margin-bottom: 35px;
    }

    .buttons a {
      background-color: #0055aa;
      color: white;
      text-decoration: none;
      padding: 15px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1.1rem;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
      transition: 0.2s;
    }

    .buttons a:hover {
      background-color: #0077cc;
      transform: scale(1.05);
    }

    .contact-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-bottom: 50px;
    }

    .contact-icons {
      display: flex;
      gap: 25px;
    }

    .contact-icons a img {
      width: 38px;
      height: 38px;
      transition: 0.2s;
    }

    .contact-icons a img:hover {
      transform: scale(1.1);
    }

    footer {
      background-color: #002244;
      color: white;
      font-size: 0.9rem;
      padding: 12px 0;
      margin-top: auto;
    }

    /* Estilos de escritorio */
    @media (min-width: 768px) {
      body {
        background: linear-gradient(to bottom, #d9d9d9 0%, #003366 60%, #ffffff 100%);
      }

      main {
        padding-top: 60px;
      }

      header img {
        width: 150px;
      }

      h1 {
        font-size: 2.2rem;
      }

      .buttons {
        flex-direction: column;
        width: 25%;
      }

      .contact-section {
        flex-direction: column;
        gap: 20px;
      }

      .contact-icons a img {
        width: 40px;
        height: 40px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="Logo Mutual Camioneros Mendoza" />
  </header>

  <main>
    <h1>Mutual Camioneros Mendoza</h1>

    <div class="buttons">
      <a href="verificacion.html">Verificación de Afiliados</a>
      <a href="comercios.html">Comercios</a>
      <a href="beneficios.html">Beneficios</a>
    </div>

    <div class="contact-section">
      <div class="contact-icons">
        <a href="https://wa.link/uzcd3z" target="_blank">
          <img src="assets/whatsapp.png" alt="WhatsApp" />
        </a>
        <a href="https://www.instagram.com/mutualcamionerosmendoza?igsh=ajBrY29xZ29wNTA0" target="_blank">
          <img src="assets/instagram.png" alt="Instagram" />
        </a>
        <a href="https://whatsapp.com/channel/0029Vb5wvOV05MUhwokb7z3O" target="_blank">
          <img src="assets/canal.png" alt="Canal de WhatsApp" />
        </a>
      </div>
    </div>
  </main>

  <footer>
    © 2025 Mutual Camioneros Mendoza. Todos los derechos reservados.
  </footer>
</body>
</html>
