<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mutual Camioneros de Mendoza</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; }

  html, body {
    width: 100%;
    height: 100%;
    overflow: hidden;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(to bottom, #d9d9d9 55%, #003366 100%);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between;
    color: #fff;
  }

  /* Logo grande arriba */
  .logo-container {
    flex: 0 0 auto;
    display: flex;
    justify-content: center;
    align-items: center;
    padding-top: 30px;
  }
  .logo-container img {
    width: 90%;
    max-width: 320px;
    height: auto;
  }

  /* Contenido central: título + botones */
  .content {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    width: 100%;
  }

  .content h1 {
    font-size: 1.6em;
    font-weight: bold;
    margin-bottom: 30px;
    text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
  }

  .content button {
    background-color: #fff;
    color: #003366;
    border: none;
    border-radius: 12px;
    padding: 16px 28px;
    font-size: 1.1em;
    font-weight: bold;
    margin: 10px 0;
    width: 75%;
    max-width: 260px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  }
  .content button:hover {
    transform: translateY(-3px) scale(1.05);
    box-shadow: 0 8px 20px rgba(0,0,0,0.35);
  }

  /* Contactos abajo, solo texto blanco */
  .contacto {
    display: flex;
    gap: 15px;
    justify-content: center;
    margin-bottom: 10px;
    font-size: 0.9em;
    flex-wrap: wrap;
  }
  .contacto a {
    color: #fff;
    text-decoration: none;
    transition: all 0.3s ease;
  }
  .contacto a:hover { text-decoration: underline; }

  /* Footer */
  .footer {
    font-size: 0.8em;
    color: #ccc;
    padding-bottom: 10px;
    text-align: center;
  }

  @media(max-width: 900px){
    .content h1 { font-size: 1.4em; }
    .content button { width: 80%; font-size: 1em; }
  }
</style>
</head>
<body>

  <div class="logo-container">
    <img src="https://i.imgur.com/ZXJvT6b.png" alt="Logo Mutual Camioneros">
  </div>

  <div class="content">
    <h1>MUTUAL CAMIONEROS DE MENDOZA</h1>
    <button onclick="window.location.href='verificacion.html'">Verificación de Afiliados</button>
    <button onclick="window.location.href='comercios.html'">Comercios Adheridos</button>
    <button onclick="window.location.href='beneficios.html'">Beneficios</button>
  </div>

  <div class="contacto">
    <a href="https://wa.link/uzcd3z" target="_blank">WhatsApp</a>
    <a href="https://www.instagram.com/mutualcamionerosmendoza?igsh=ajBrY29xZ29wNTA0" target="_blank">Instagram</a>
    <a href="https://whatsapp.com/channel/0029Vb5wvOV05MUhwokb7z3O" target="_blank">Canal</a>
  </div>

  <div class="footer">2025 © Mutual Camioneros</div>

</body>
</html>
