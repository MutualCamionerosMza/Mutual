<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mutual Camioneros</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; font-family: 'Arial', sans-serif; }

  html, body {
    width: 100%;
    height: 100%;
  }

  /* ================== ESCRITORIO ================== */
  .desktop {
    display: flex;
    flex-direction: row;
    width: 100%;
    height: 100%;
    background-color: #e0e0e0;
  }

  .left, .right { height: 100%; }

  .left {
    width: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    overflow: hidden;
    background: #e0e0e0;
  }

  .left img {
    width: 90%;
    height: auto;
    z-index: 1;
  }

  .left-content { position: relative; z-index: 1; text-align: center; }

  .right {
    width: 50%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: linear-gradient(to left, #003366 80%, rgba(0,51,102,0.85) 100%);
    color: #fff;
    position: relative;
    padding: 20px;
  }

  .right h1 {
    font-size: 2em;
    font-weight: bold;
    margin-bottom: 40px;
    text-align: center;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
  }

  .right button {
    background-color: #fff;
    color: #003366;
    padding: 18px 28px;
    font-size: 1.1em;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.4s ease;
    width: 70%;
    max-width: 250px;
    margin-bottom: 20px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    font-weight: bold;
  }

  .right button:hover {
    background-color: #f0f0f0;
    transform: translateY(-5px) scale(1.05);
    box-shadow: 0 12px 25px rgba(0,0,0,0.35);
  }

  .footer {
    text-align: center;
    font-size: 0.8em;
    color: #ccc;
    margin-top: auto; /* fuerza a estar abajo */
  }

  /* ================== CELULAR ================== */
  .mobile {
    display: none;
    flex-direction: column;
    width: 100%;
    min-height: 100vh;
    background: linear-gradient(to bottom, #d9d9d9 0%, #003366 100%);
    color: #fff;
    overflow-y: auto;
  }

  .mobile .logo-container {
    display: flex;
    justify-content: center;
    align-items: center;
    padding-top: 40px;
  }

  .mobile .logo-container img {
    width: 90%;
    max-width: 380px;
    height: auto;
  }

  .mobile .content {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px 0;
    gap: 15px; /* espacio entre botones */
  }

  .mobile .content h1 {
    font-size: 1.5em;
    font-weight: bold;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    margin-bottom: 25px;
  }

  .mobile .content button {
    background-color: transparent;
    color: #ffffff;
    border: 2px solid #ffffff;
    border-radius: 12px;
    padding: 14px 24px;
    font-size: 1em;
    font-weight: bold;
    cursor: pointer;
    width: 75%;
    max-width: 260px;
    transition: all 0.3s ease;
  }

  .mobile .content button:hover {
    background-color: rgba(255,255,255,0.15);
    transform: scale(1.05);
  }

  .mobile .bottom {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-bottom: 20px;
  }

  .mobile .footer {
    margin-top: 25px;
  }

  @media (max-width: 900px){
    .desktop { display: none; }
    .mobile { display: flex; }
  }
</style>
</head>
<body>

  <!-- Escritorio -->
  <div class="desktop">
    <div class="left">
      <div class="left-content">
        <img src="https://i.imgur.com/ZXJvT6b.png" alt="Logo Mutual Camioneros">
      </div>
    </div>

    <div class="right">
      <h1>MUTUAL CAMIONEROS DE MENDOZA</h1>
      <button onclick="window.location.href='verificacion.html'">Verificación de Afiliados</button>
      <button onclick="window.location.href='comercios.html'">Comercios Adheridos</button>
      <button onclick="window.location.href='beneficios.html'">Beneficios</button>
      <button onclick="window.location.href='contacto.html'">Contacto</button>
      <button onclick="window.location.href='afiliacion.html'">Quiero afiliarme</button>

      <div class="footer">2025 © Mutual Camioneros de Mendoza</div>
    </div>
  </div>

  <!-- Celular -->
  <div class="mobile">
    <div class="logo-container">
      <img src="https://i.imgur.com/ZXJvT6b.png" alt="Logo Mutual Camioneros">
    </div>

    <div class="content">
      <h1>MUTUAL CAMIONEROS DE MENDOZA</h1>
      <button onclick="window.location.href='verificacion.html'">Verificación de Afiliados</button>
      <button onclick="window.location.href='comercios.html'">Comercios Adheridos</button>
      <button onclick="window.location.href='beneficios.html'">Beneficios</button>
      <button onclick="window.location.href='contacto.html'">Contacto</button>
      <button onclick="window.location.href='afiliacion.html'">Quiero afiliarme</button>
    </div>

    <div class="bottom">
      <div class="footer">2025 © Mutual Camioneros</div>
    </div>
  </div>

</body>
</html>
