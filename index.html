<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mutual Camioneros</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html, body {
    width: 100%;
    height: 100%;
    overflow: hidden; /* Sin scroll */
    font-family: 'Arial', sans-serif;
    background: linear-gradient(to bottom, #d9d9d9 0%, #003366 100%);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between;
    color: #fff;
  }

  /* Logo arriba */
  .logo-container {
    flex: 0 0 auto;
    display: flex;
    justify-content: center;
    align-items: center;
    padding-top: 40px;
  }

  .logo-container img {
    width: 85%;
    max-width: 320px;
    height: auto;
  }

  /* Contenido central */
  .content {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
  }

  .content h1 {
    font-size: 1.5em;
    font-weight: bold;
    margin-bottom: 35px;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
  }

  .content button {
    background-color: transparent;
    color: #ffffff;
    border: 2px solid #ffffff;
    border-radius: 12px;
    padding: 14px 24px;
    font-size: 1em;
    font-weight: bold;
    cursor: pointer;
    margin: 10px 0;
    width: 75%;
    max-width: 260px;
    transition: all 0.3s ease;
  }

  .content button:hover {
    background-color: rgba(255,255,255,0.15);
    transform: scale(1.05);
  }

  /* Contactos */
  .contacto {
    display: flex;
    gap: 18px;
    justify-content: center;
    align-items: center;
    margin-bottom: 10px;
    font-size: 0.9em;
    flex-wrap: wrap;
  }

  .contacto a {
    text-decoration: none;
    color: #fff;
    position: relative;
    transition: all 0.3s ease;
  }

  .contacto a::after {
    content: "";
    position: absolute;
    width: 0;
    height: 2px;
    background: #fff;
    left: 0;
    bottom: -2px;
    transition: width 0.3s ease;
  }

  .contacto a:hover::after {
    width: 100%;
  }

  /* Footer */
  .footer {
    text-align: center;
    font-size: 0.8em;
    color: #ccc;
    padding-bottom: 10px;
  }

  @media (max-width: 900px) {
    .content h1 {
      font-size: 1.3em;
    }

    .content button {
      width: 80%;
      font-size: 1em;
    }
  }

</style>
</head>
<body>

  <div class="logo-container">
    <img src="https://i.imgur.com/ZXJvT6b.png" alt="Logo Mutual Camioneros">
  </div>

  <div class="content">
    <h1>MUTUAL CAMIONEROS DE MENDOZA</h1>
    <button onclick="window.location.href='verificacion.html'">Verificación de Afiliados</button>
    <button onclick="window.location.href='comercios.html'">Comercios Adheridos</button>
    <button onclick="window.location.href='beneficios.html'">Beneficios</button>
  </div>

  <div class="contacto">
    <a href="https://wa.link/uzcd3z" target="_blank">WhatsApp</a>
    <a href="https://www.instagram.com/mutualcamionerosmendoza?igsh=ajBrY29xZ29wNTA0" target="_blank">Instagram</a>
    <a href="https://whatsapp.com/channel/0029Vb5wvOV05MUhwokb7z3O" target="_blank">Canal</a>
  </div>

  <div class="footer">2025 © Mutual Camioneros</div>

</body>
</html>
