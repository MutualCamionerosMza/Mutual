<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mutual Camioneros</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; }

  html, body {
    width: 100%;
    height: 100%;
    font-family: 'Arial', sans-serif;
    display: flex;
    flex-direction: column;
    background: linear-gradient(to bottom, #d9d9d9 0%, #003366 100%);
    color: #fff;
    overflow-x: hidden;
  }

  /* Parte superior: logo */
  .logo-container {
    flex: 0 0 auto;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 40px 20px 20px 20px;
  }

  .logo-container img {
    width: 80%;
    max-width: 300px;
    height: auto;
  }

  /* Contenido azul (parte inferior) */
  .content {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    background: linear-gradient(to bottom, rgba(0,51,102,0.9) 10%, #00224d 100%);
    border-top-left-radius: 40px;
    border-top-right-radius: 40px;
    padding: 40px 20px 80px;
    margin-top: -30px;
  }

  .content h1 {
    font-size: 1.5em;
    text-align: center;
    font-weight: bold;
    margin-bottom: 30px;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
  }

  /* Botones */
  .content button {
    background-color: #fff;
    color: #003366;
    padding: 15px 25px;
    font-size: 1.1em;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.4s ease;
    width: 90%;
    max-width: 280px;
    margin-bottom: 20px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    font-weight: bold;
  }

  .content button:hover {
    background-color: #f0f0f0;
    transform: translateY(-5px) scale(1.05);
    box-shadow: 0 12px 25px rgba(0,0,0,0.35);
  }

  /* Contactos */
  .contacto {
    display: flex;
    gap: 20px;
    justify-content: center;
    margin-top: 40px;
    flex-wrap: wrap;
    font-size: 0.9em;
  }

  .contacto a {
    text-decoration: none;
    color: #fff;
    position: relative;
    transition: all 0.3s ease;
  }

  .contacto a::after {
    content: "";
    position: absolute;
    width: 0;
    height: 2px;
    background: #fff;
    left: 0;
    bottom: -2px;
    transition: width 0.3s ease;
  }

  .contacto a:hover::after {
    width: 100%;
  }

  /* Footer */
  .footer {
    text-align: center;
    font-size: 0.8em;
    color: #ccc;
    padding-bottom: 15px;
    margin-top: 40px;
  }

</style>
</head>
<body>

  <div class="logo-container">
    <img src="https://i.imgur.com/ZXJvT6b.png" alt="Logo Mutual Camioneros">
  </div>

  <div class="content">
    <h1>MUTUAL CAMIONEROS DE MENDOZA</h1>

    <button onclick="window.location.href='verificacion.html'">Verificación de Afiliados</button>
    <button onclick="window.location.href='comercios.html'">Comercios Adheridos</button>
    <button onclick="window.location.href='beneficios.html'">Beneficios</button>

    <div class="contacto">
      <a href="https://wa.link/uzcd3z" target="_blank">WhatsApp</a>
      <a href="https://www.instagram.com/mutualcamionerosmendoza?igsh=ajBrY29xZ29wNTA0" target="_blank">Instagram</a>
      <a href="https://whatsapp.com/channel/0029Vb5wvOV05MUhwokb7z3O" target="_blank">Canal</a>
    </div>

    <div class="footer">2025 © Mutual Camioneros</div>
  </div>

</body>
</html>
