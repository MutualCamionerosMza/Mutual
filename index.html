<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portal Afiliados</title>
<style>
  /* Reset básico */
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #e6f0ff, #ffffff);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
    color: #003366;
  }

  header {
    margin-top: 40px;
    text-align: center;
  }

  header img {
    max-width: 180px;
    width: 40%;
    margin-bottom: 20px;
  }

  h1 {
    font-size: 2.5rem;
    margin-bottom: 10px;
    color: #004080;
  }

  .botones {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    margin-top: 40px;
    margin-bottom: 60px;
  }

  .boton {
    background-color: #004080;
    color: #fff;
    border: none;
    padding: 18px 28px;
    font-size: 1.2rem;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.3s ease;
    min-width: 220px;
    text-align: center;
  }

  .boton:hover {
    background-color: #0055aa;
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
  }

  footer {
    margin-top: auto;
    margin-bottom: 30px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 12px;
  }

  .contacto {
    display: flex;
    gap: 20px;
  }

  .contacto a {
    text-decoration: none;
    color: #004080;
    font-weight: bold;
    font-size: 1rem;
    transition: color 0.2s;
  }

  .contacto a:hover { color: #0055aa; }

  /* Responsive */
  @media (max-width: 600px) {
    h1 { font-size: 2rem; }
    .boton { font-size: 1rem; padding: 14px 20px; min-width: 180px; }
    header img { max-width: 140px; }
    .contacto a { font-size: 0.9rem; }
  }
</style>
</head>
<body>

<header>
  <img src="https://i.imgur.com/ZXJvT6b.png" alt="Logo">
  <h1>Portal de Afiliados</h1>
</header>

<div class="botones">
  <a href="verificacion.html"><button class="boton">Verificación de Afiliados</button></a>
  <a href="comercios.html"><button class="boton">Comercios Adheridos</button></a>
  <a href="beneficios.html"><button class="boton">Beneficios</button></a>
  <a href="#contacto"><button class="boton">Contacto</button></a>
</div>

<footer id="contacto">
  <div class="contacto">
    <a href="https://wa.me/549xxxxxxxxxx" target="_blank">WhatsApp</a>
    <a href="https://instagram.com/tu_usuario" target="_blank">Instagram</a>
    <a href="https://t.me/tu_canal" target="_blank">Canal de difusión</a>
  </div>
  <p>&copy; 2025 Mutual</p>
</footer>

</body>
</html>
